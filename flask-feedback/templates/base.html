<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/flask-feedback.css">
    <link rel="shortcut icon" href="#">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-default justify-content-between">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
                    <span>Flask Feedback</span>
                </a>
                <ul class="nav navbar-nav flex-row float-right">
                    {% if session['username'] %}
                    <li class="nav-item">
                        <a href="/logout" class="nav-link pr-3 text-light">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/login" class="nav-link pr-3 text-light">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link pr-3 text-light">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

</body>

</html>
